<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const context = canvas.getContext('2d');

let gridSize = 20;
let snake = [{ x: 10, y: 15 }];
let direction = { x: 1, y: 0 };
let food = { x: 5, y: 10 };

function drawGrid() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i <= canvas.width / gridSize; i++) {
        context.moveTo(i * gridSize, 0);
        context.lineTo(i * gridSize, canvas.height);
    }
    for (let j = 0; j <= canvas.height / gridSize; j++) {
        context.moveTo(0, j * gridSize);
        context.lineTo(canvas.width, j * gridSize);
    }
    context.strokeStyle = '#ccc';
    context.stroke();
}

function drawSnake() {
    snake.forEach(part => {
        context.fillStyle = 'green';
        context.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
    });
}

function drawFood() {
    context.fillStyle = 'red';
    context.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
}

function moveSnake() {
    const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
    if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
        alert('Game Over!');
        document.location.reload(true);
    } else {
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) placeFood();
        else snake.pop();
    }
}

function placeFood() {
    let randomX = Math.floor(Math.random() * canvas.width / gridSize);
    let randomY = Math.floor(Math.random() * canvas.height / gridSize);
    if (!snake.some(part => part.x === randomX && part.y === randomY)) {
        food = { x: randomX, y: randomY };
    } else {
        placeFood();
    }
}

document.addEventListener('keydown', event => {
    const keyDirections = { 37: { x: -1, y: 0 }, 38: { x: 0, y: -1 }, 39: { x: 1, y: 0 }, 40: { x: 0, y: 1 } };
    if (Object.keys(keyDirections).includes(event.keyCode.toString()) && keyDirections[event.keyCode].x !== -direction.x && keyDirections[event.keyCode].y !== -direction.y) {
        direction = keyDirections[event.keyCode];
    }
});

function gameLoop() {
    drawGrid();
    moveSnake();
    drawSnake();
    drawFood();
}

setInterval(gameLoop, 150);
</script>
</body>
</html>
