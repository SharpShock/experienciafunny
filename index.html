<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    #game-container {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #high-score {
      position: absolute;
      top: 30px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <canvas id="game-canvas" width="400" height="400"></canvas>
  </div>
  <script>
    let canvas = document.getElementById('game-canvas');
    let ctx = canvas.getContext('2d');
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let snake = [{x: 200, y: 200}, {x: 190, y: 200}, {x: 180, y: 200}];
    let direction = 'right';
    let food = {x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10};
    let loopCount = 0;
    let speed = 100;

    function draw() {
      ctx.clearRect(0, 0, 400, 400);
      ctx.fillStyle = 'green';
      for (let i = 0; i < snake.length; i++) {
        ctx.fillRect(snake[i].x, snake[i].y, 10, 10);
      }
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, 10, 10);
      document.getElementById('score').innerText = 'Score: ' + score;
      document.getElementById('high-score').innerText = 'High Score: ' + highScore;
    }

    function update() {
      let head = snake[0];
      if (direction === 'right') {
        let newHead = {x: head.x + 10, y: head.y};
        snake.unshift(newHead);
      } else if (direction === 'left') {
        let newHead = {x: head.x - 10, y: head.y};
        snake.unshift(newHead);
      } else if (direction === 'up') {
        let newHead = {x: head.x, y: head.y - 10};
        snake.unshift(newHead);
      } else if (direction === 'down') {
        let newHead = {x: head.x, y: head.y + 10};
        snake.unshift(newHead);
      }
      if (snake[0].x === food.x && snake[0].y === food.y) {
        score++;
        food = {x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10};
        speed -= 5;
        if (speed < 50) {
          speed = 50;
        }
      } else {
        snake.pop();
      }
      if (snake[0].x < 0 || snake[0].x > 390 || snake[0].y < 0 || snake[0].y > 390 || checkCollision()) {
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('highScore', highScore);
        }
        alert('Game Over');
        return;
      }
      draw();
      setTimeout(update, speed);
    }

    function checkCollision() {
      for (let i = 1; i < snake.length; i++) {
        if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
          return true;
        }
      }
      return false;
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowUp' && direction !== 'down') {
        direction = 'up';
      } else if (event.key === 'ArrowDown' && direction !== 'up') {
        direction = 'down';
      } else if (event.key === 'ArrowLeft' && direction !== 'right') {
        direction = 'left';
      } else if (event.key === 'ArrowRight' && direction !== 'left') {
        direction = 'right';
      }
    });

    draw();
    update();
  </script>
</body>
</html>
