<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scale = 20;
    let score = 0;
    let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;

    let snake = [
      {x: scale * 5, y: scale * 5},
      {x: scale * 4, y: scale * 5},
      {x: scale * 3, y: scale * 5},
      {x: scale * 2, y: scale * 5},
      {x: scale * 1, y: scale * 5}
    ];

    let direction = 'right';
    let food = {x: Math.floor(Math.random() * (canvas.width / scale)) * scale, y: Math.floor(Math.random() * (canvas.height / scale)) * scale};

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = 'green';
        ctx.fillRect(snake[i].x, snake[i].y, scale, scale);
      }
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, scale, scale);
      ctx.fillStyle = 'black';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 10, 20);
      ctx.fillText('High Score: ' + highScore, 10, 40);
    }

    function update() {
      let head = {x: snake[0].x, y: snake[0].y};
      if (direction === 'right') {
        head.x += scale;
      } else if (direction === 'left') {
        head.x -= scale;
      } else if (direction === 'up') {
        head.y -= scale;
      } else if (direction === 'down') {
        head.y += scale;
      }

      snake.unshift(head);

      if (snake[0].x === food.x && snake[0].y === food.y) {
        score++;
        food = {x: Math.floor(Math.random() * (canvas.width / scale)) * scale, y: Math.floor(Math.random() * (canvas.height / scale)) * scale};
      } else {
        snake.pop();
      }

      if (snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >= canvas.height || checkCollision()) {
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('highScore', highScore);
        }
        alert('Game Over! Your score is ' + score);
        return;
      }
    }

    function checkCollision() {
      for (let i = 1; i < snake.length; i++) {
        if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
          return true;
        }
      }
      return false;
    }

    function loop() {
      update();
      draw();
      setTimeout(loop, 100);
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowUp' && direction !== 'down') {
        direction = 'up';
      } else if (event.key === 'ArrowDown' && direction !== 'up') {
        direction = 'down';
      } else if (event.key === 'ArrowLeft' && direction !== 'right') {
        direction = 'left';
      } else if (event.key === 'ArrowRight' && direction !== 'left') {
        direction = 'right';
      }
    });

    loop();
  </script>
</body>
</html>
