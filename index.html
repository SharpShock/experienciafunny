<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    canvas {
        display: block;
        background: #ddd;
    }

    .score-board {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        color: black;
    }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="score-board" id="scoreBoard">Score: 0</div>
<script>
const gameCanvas = document.getElementById('gameCanvas');
const ctx = gameCanvas.getContext('2d');

function Game() {
    this.snakeSize = 10;
    this.snake = [{ x: 5, y: 10 }];
    this.food = { x: 3, y: 7 };
    this.direction = 'right';
    this.score = 0;

    this.drawBoard = function () {
        ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
        ctx.fillStyle = '#FF4500'; // Red for the snake head
        ctx.fillRect(this.snake[0].x * this.snakeSize, this.snake[0].y * this.snakeSize, this.snakeSize, this.snakeSize);

        for (let i = 1; i < this.snake.length; i++) {
            ctx.fillStyle = '#32CD32'; // Green for the snake body
            ctx.fillRect(this.snake[i].x * this.snakeSize, this.snake[i].y * this.snakeSize, this.snakeSize, this.snakeSize);
        }

        ctx.fillStyle = 'red';
        ctx.fillRect(this.food.x * this.snakeSize, this.food.y * this.snakeSize, this.snakeSize, this.snakeSize);

        document.getElementById('scoreBoard').innerText = `Score: ${this.score}`;
    };

    this.updatePosition = function () {
        let newHeadX = this.snake[0].x;
        let newHeadY = this.snake[0].y;

        if (this.direction === 'up') { newHeadY--; }
        else if (this.direction === 'down') { newHeadY++; }
        else if (this.direction === 'left') { newHeadX--; }
        else if (this.direction === 'right') { newHeadX++; }

        this.snake.unshift({ x: newHeadX, y: newHeadY });

        if (newHeadX === this.food.x && newHeadY === this.food.y) {
            this.score++;
            placeFood.call(this);
        } else {
            this.snake.pop();
        }
    };

    function placeFood() {
        let foodX = Math.floor(Math.random() * 20);
        let foodY = Math.floor(Math.random() * 20);

        if (this.food.x === foodX && this.food.y === foodY) { placeFood.call(this); }

        this.food = { x: foodX, y: foodY };
    }

    document.addEventListener('keydown', function(event) {
        switch(event.keyCode) {
            case 37:
                if(game.direction != 'right') { game.direction = 'left'; }
                break;
            case 38:
                if(game.direction != 'down') { game.direction = 'up'; }
                break;
            case 39:
                if(game.direction != 'left') { game.direction = 'right'; }
                break;
            case 40:
                if(game.direction != 'up') { game.direction = 'down'; }
                break;
        }
    });

    this.startGameLoop = function() {
        (function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        })();
    };

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        game.drawBoard();
    }

    function update() {
        game.updatePosition();
    }
}

const game = new Game();

gameCanvas.width = window.innerWidth;
gameCanvas.height = window.innerHeight;

placeFood.call(game);

game.startGameLoop();
</script>
</body>
</html>
